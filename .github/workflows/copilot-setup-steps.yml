name: Copilot Setup and Install
on:
    workflow_dispatch:
    push:
        paths:
            - .github/workflows/copilot-setup-steps.yml
    pull_request:
        paths:
            - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          always-auth: false
          check-latest: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1
          run_install: false

      - name: Show environment details
        run: |
          node --version
          npm --version
          yarn --version
          pnpm --version
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Verify installation
        run: |
          echo "Checking workspace setup..."
          pnpm list -r --depth=0